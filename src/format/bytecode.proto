syntax = "proto3";
package FluffyVmFormat;

enum ConstantType {
  NIL = 0;
  STRING = 1;
  DOUBLE = 2;
  INTEGER = 3;
}

message Constant {
  ConstantType type = 1;
  oneof data {
    bytes str = 2;
    sint64 integer = 3;
    double doubleNum = 4;
  }
}

// Bytecode format for FluffyVM
message Bytecode {
  uint32 version = 1;
  repeated Constant constants = 2;
}







